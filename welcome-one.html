<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <option value="">Wat is je doel?</option>
            <option value="afvallen">Afvallen</option>

            <option value="voedselplan">Voedselplan</option>

          </select>
            <input id="log-button" type="submit" value="Volgende Stap" onclick="location.href='welcome-two.html'">
