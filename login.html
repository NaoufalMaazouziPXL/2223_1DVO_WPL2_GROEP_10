<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiseUp | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="RiseUp_style.css">
    <link rel="stylesheet" href="login_register_bundle.css">
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top px-4 px-lg-0">
    <div class="container container-wrapper px-0 py-4 py-md-4 px-lg-0 py-lg-0 align-items-center">
        <div class="col-9 col-lg-2 pb-lg-0 ps-lg-2 text-start d-flex align-items-center pt-3">
            <a href="index.html" class=" col-6 col-lg-8 ms-lg-1 "><img src="assets/logo-riseup-wit.svg" alt="logo" class="navbar-brand"></a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse col-lg-2 navbar-collapse justify-content-end align-items-center" id="navbarNav">

        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 white-background">
            <div class="log-in-field ms-5">
                <h2>Log In</h2>
                <p>Welkom terug! Meld je eigen aan.</p>
                <form onsubmit="">
                    <label for="email"></label><br>
                    <input type="email" onfocus="this.value=''" id="email" name="email" value="Email"><br>
                    <label for="pass"></label><br>
                    <input type="password" onfocus="this.value=''" id="pass" name="pass" value="Wachtwoord"><br><br>
                    <input id="log-button" type="submit" value="Log In" onclick="window.location.href='account.html'">
                </form>
                <p id="geen-account">Heb je nog geen account? <a href="register.html">CreÃ«er account</a></p>
            </div>
        </div>
        <div class="col-md-8 background1 d-none d-sm-block">
        </div>
    </div>
</div>
</body>
</html>
