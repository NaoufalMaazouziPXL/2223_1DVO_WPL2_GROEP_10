<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us/Rise Up</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cocogoose-letterpress" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-grid.rtl.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/80e72111b7.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container px-0 py-0 py-md-4 py-lg-0 justify-content-center">
        <div class="col-lg-12 d-flex">
            <div class="col-9 col-lg-3 text-start d-flex">
                <a href="#"><img src="assets/logo-rise-up.png" alt="logo" class="navbar-brand col-6 col-lg-8"></a>
                <h1 class="logo_h1 col-5 pt-3 pt-lg-5">Rise Up</h1>
            </div>
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse col-lg-2 navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="px-3"><a href="#">Winkel</a></li>
                    <li class="px-3"><a href="#">Afspraken</a></li>
                    <li class="px-3"><a href="#">Over Ons</a></li>
                    <li class="px-3"><a href="#"><img src="assets/icon%20_user_.svg" alt="login"></a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<main class="bg-color">
    <div class="container py-lg-4">
        <div class="row bg-color-2 contacteer-ons">
            <div class="col-md-6 px-0 py-0 mapDiv">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10057.695785357158!2d5.339212495753402!3d50.93437230786922!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c12170a2251a75%3A0x18d54fadee90daf8!2sPXL%20Business%20%26%20PXL-Digital%2C%20Gebouw%20B!5e0!3m2!1sen!2sbe!4v1682348002163!5m2!1sen!2sbe"
                        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>
            </div>
            <div class="col-md-6 px-4 main-header">
                <h1>Contacteer ons</h1>
                <form class="row">
                    <div class="formulier">
                        <label for="naam" class="text-p">Naam</label>
                        <input type="text" class="input" id="naam" name="naam" placeholder="Naam">
                    </div>
                    <div class="formulier">
                        <label for="email" class="text-p">E-mail</label>
                        <input type="email" class="input" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="formulier">
                        <label for="telefoon" class="text-p">Telefoon</label>
                        <input type="tel" class="input" id="telefoon" name="telefoon" placeholder="Telefoonnummer">
                    </div>
                    <div class="formulier">
                        <label for="bericht" class="text-p">Bericht</label>
                        <textarea class="input" id="bericht" name="bericht" rows="5" placeholder="Bericht"></textarea>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="px-4 py-2 button_2">Versturen</button>
                    </div>
                    <p class="text-p">"vergeet niet de form groter te maken om de button naar onder kunnen brengen"
                    </p>
                </form>
            </div>
        </div>
    </div>
</main>
<footer class="bg-color-2">
    <div class="container py-2">
        <div class="row align-content-center quote">
            <div class="d-flex col-6 col-md-6">
                <p>Made with</p>
                <i class="fa-solid fa-heart px-1 pt-1 button"></i>
            </div>
            <div class="col-6 col-md-6 text-end social_media">
                <i class="fa-brands fa-instagram "></i>
                <i class="fa-brands fa-facebook "></i>
                <i class="fa-brands fa-youtube "></i>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
