<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RiseUp | Registreren</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="login.css">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 green-background">
      <a href="index.html">
        <div class="logo d-flex ms-5 mt-3">
          <img src="assets/logo-riseup-wit.svg" alt="logo">
        </div>
      </a>
      <div class="log-in-field ms-5">
        <h2>Aanmelden</h2>
        <p>Maak nu je eigen account aan!</p>
        <form onsubmit="signUp()">
          <label for="email"></label><br>
          <input type="email" onfocus="this.value=''"  id="email" name="email" value="Email"><br>
          <label for="pass"></label><br>
          <input type="password" onfocus="this.value=''"  id="pass" name="pass" value="Wachtwoord"><br><br>
          <input id="log-button" type="submit" onclick="window.location.href='welcome-one.html'" value="CreÃ«er account">
        </form>
        <p id="geen-account">Heb je al een account <a href="login.html">Log in</a></p>
      </div>
    </div>
    <div class="col-md-8 background2 d-none d-sm-block">
    </div>
  </div>
</div>
</body>
</html>
